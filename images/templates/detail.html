
{% extends "base.html" %}
{% load static %}
{% block title %}Web Academy imageparser project{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ site.name }}</h1>
        </div>
        {% for photo in site.get_photos %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="{{ photo.image.url }}" data-lightbox="{{ site.name }}">
                <img class="img-responsive" src="{{ photo.image_thumbnail.url }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
{% block extra_js %}
<script src="{% static 'js/lightbox.js' %}"></script>
<script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
    })
</script>
{% endblock extra_js %}
